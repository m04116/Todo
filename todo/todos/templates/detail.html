<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{%url 'index'%}">Go back</a>
    <p>Title: {{ task.title }}</p>
    <p>{{ task.text|linebreaksbr }}</p>
    <p>Deadline: {{ task.deadline }}</p>

    {% for comment in comments %}

    <p>{{comment.author}}: {{comment.text}}, created at: {{comment.created_at}}</p>

    {%empty%}
      <p>No comments yet :(</p>

    {%endfor%}

    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Add comment">
</form>
  </body>
</html>
